<form [formGroup]="formGroup" class="form" (submit)="login()">
    <div
        class="surface-card p-4 shadow-2 border-round w-full lg:w-5"
        *ngIf="!firebaseEnabled"
    >
        <div class="text-center mb-5">
            <div class="text-900 text-5xl font-medium mb-3">
                Velocity Manager
            </div>
        </div>
        <div>
            <label for="user" class="block text-900 font-medium mb-2"
                >Username</label
            >
            <input
                id="user"
                type="text"
                pInputText
                class="w-full mb-3"
                formControlName="username"
            />
            <label for="password" class="block text-900 font-medium mb-2"
                >Password</label
            >
            <input
                id="password"
                type="text"
                pInputText
                class="w-full mb-3"
                formControlName="password"
            />
            <button
                pButton
                pRipple
                label="Sign In"
                icon="pi pi-user"
                class="w-full"
                type="submit"
            ></button>
        </div>
    </div>
    <firebase-ui *ngIf="firebaseEnabled"></firebase-ui>
</form>
